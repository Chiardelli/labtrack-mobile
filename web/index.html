<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="labtrack_mobile">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>labtrack_mobile</title>
  <link rel="manifest" href="manifest.json">

  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const handleInitialRoute = () => {
      const uri = new URL(window.location.href);
      
      // Suporta ambos os formatos:
      // 1. /reagent/123
      // 2. /reagent-scanned?id=123
      
      let itemId = null;
      
      if (uri.pathname.includes('/reagent/')) {
        itemId = uri.pathname.split('/').pop();
      } else if (uri.pathname.includes('/reagent-scanned')) {
        itemId = uri.searchParams.get('id');
      }
      
      if (itemId) {
        window._flutterweb = {
          initialRoute: '/reagent-scanned',
          arguments: itemId
        };
      }
    };
    
    // DÃ¡ tempo para o Flutter inicializar
    setTimeout(handleInitialRoute, 500);
  });
</script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
