<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="labtrack_mobile">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>labtrack_mobile</title>
  <link rel="manifest" href="manifest.json">

  <script type="text/javascript">
    // Configuração de deep linking para web
    if (window.location.hash) {
      const hash = window.location.hash.substring(1);
      if (hash.startsWith('labtrack://transport/')) {
        const transportCode = hash.split('/').pop();
        window.location.href = '/#/transport-details?code=' + transportCode;
      }
    }

    // Event listener para mudanças na hash
    window.addEventListener('hashchange', function() {
      const hash = window.location.hash.substring(1);
      if (hash.startsWith('labtrack://transport/')) {
        const transportCode = hash.split('/').pop();
        window.location.href = '/#/transport-details?code=' + transportCode;
      }
    });

    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
